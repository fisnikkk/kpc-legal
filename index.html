<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPC Legal</title>

  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --border: #e2e8f0;
      --accent: #6366f1;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Ubuntu, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #eef2ff, #f8fafc);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 1.7rem;
      font-weight: 600;
    }

    p {
      margin: 0 0 24px 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 14px;
    }

    a {
      display: block;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      text-decoration: none;
      color: var(--text);
      background: #f8fafc;
      transition: background 0.15s ease, border-color 0.15s ease;
    }

    a:hover {
      background: #eef2ff;
      border-color: var(--accent);
    }

    footer {
      margin-top: 24px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>KPC Legal</h1>
    <p>Legal information and policies for KPC.</p>

    <ul>
      <li>
        <a href="privacy-policy.html">Privacy Policy</a>
      </li>
      <li>
        <a href="terms-of-service.html">Terms of Service</a>
      </li>
    </ul>

    <footer>
      Â© KPC
    </footer>
  </main>
</body>
</html>
