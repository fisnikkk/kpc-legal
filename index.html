<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPC Legal</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
      --border: #1e293b;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #020617, #020617 40%, #020617);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    p {
      margin: 0 0 24px 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 12px;
    }

    a {
      display: block;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      text-decoration: none;
      color: var(--text);
      background: #020617;
      transition: transform 0.1s ease, border-color 0.1s ease;
    }

    a:hover {
      transform: translateY(-1px);
      border-color: var(--accent);
    }

    footer {
      margin-top: 24px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>KPC Legal</h1>
    <p>Legal information and policies for KPC.</p>

    <ul>
      <li>
        <a href="privacy-policy.html">Privacy Policy</a>
      </li>
      <li>
        <a href="terms-of-service.html">Terms of Service</a>
      </li>
    </ul>

    <footer>
      Â© KPC
    </footer>
  </main>
</body>
</html>
